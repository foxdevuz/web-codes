<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web Code</title>
    <link rel="stylesheet" href="./css/style.css">
    <link href="https://kit-pro.fontawesome.com/releases/v5.15.1/css/pro.min.css" rel="stylesheet">
</head>

<body>
    <!-- Navbar Start -->
    <header>
        <div class="contaier">
            <nav>
                <ul class="nav-logo">
                    <li><a href="#"><img src="./images/logo-park.png" alt="Logo"></a></li>
                </ul>
                <ul class="nav-item">
                    <li><a href="#"><i class="fal fa-sort-amount-up-alt"></i> Statistika</a></li>
                    <li><a href="#"><i class="fad fa-user-plus"></i> O'qituvchi qo'shish</a></li>
                    <li><a href="#"><i class="fas fa-user-graduate"></i> O'quvchi qo'shish</a></li>
                </ul>
                <ul class="rwdNav">
                    <i class="fas fa-bars" id="rwd"></i>
                    <i class="fal fa-sort-amount-up-alt" id="rwd2"></i>
                    <i class="fad fa-user-plus" id="rwd3"></i>
                    <i class="fas fa-user-graduate" id="rwd4"></i>
                </ul>
                
            </nav>
        </div>
    </header>
    <!-- Navbar end -->
    <!-- Form start -->
    <div class="for-form">
        <div class="container">
            <form>
                <div class="addMember">
                    <i class="fas fa-user"></i>
                    <input type="text" id="userName" placeholder="Ism Kiriting" autocomplete="off">
                </div>
                <div class="addPhoto">
                    <i class="fas fa-image"></i>
                    <input type="text" id="userImage" placeholder="Rasm kiriting" autocomplete="off">
                </div>
                <div class="add"><i class="fas fa-plus"></i> <span>Qo'shish</span></div>
            </form>
        </div>
    </div>
    <!-- Form end -->
    <!-- Success modal start -->
    <div class="backdrop"></div>
    <div class="done">
        <div class="done-top">
            <h4>Qo'shildi</h4>
        </div>
        <div class="done-body">
            <i class="fas fa-check-circle"></i>
        </div>
    </div>
    <!-- Success modal end -->






    <!-- JS -->
    <script src="./js/app.js"></script>
    <!-- Icon -->
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
</body>

</html>
